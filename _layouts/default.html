<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace }}" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 2rem auto;
        max-width: 720px;
        font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif;
        padding: 0 1rem;
      }
      header, footer {
        opacity: 0.8;
        font-size: 0.9rem;
      }
      a { color: inherit; }
      .muted { opacity: 0.7; }
    </style>
  </head>
  <body>
    <header class="muted">
      <strong>{{ site.title }}</strong>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="muted">
      Â© {{ "now" | date: "%Y" }} {{ site.title }}
    </footer>
  </body>
</html>
